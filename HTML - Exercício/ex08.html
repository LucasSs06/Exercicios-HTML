<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <h1>Formulario</h1>
  <form>
    <label for="nome">Nome:</label><br>
    <input type="text"><br>
    <label for="Email">Email</label><br>
    <input placeholder="nome@dominio.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" type="email"><br>
    <label for="idade">Idade:</label><br>
    <input type="number"><br>
    <label for="nascimento">Data de nascimento</label><br>
    <input type="date"><br>
    <label for="profissão">profissão:</label><br>
    <input type="text"><br>
    <label for="Endereço">Endereço</label><br>
    <input type="text"><br>
    <label for="opcao">Escolha uma opção</label>
    <select name="opcao">
    <option value="usuario">Usuário</option>
    <option value="admin">Admin</option>
  </select> <br>
  <label for="senha">senha:</label><br>
    <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password"><br>
  <button type="button">enviar</button><br>
  <button type="reset">excluir</button>
  </form>
</body>
</html>
